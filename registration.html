<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="form">
    <div class="register-container">
        <h1 class="register-title">Регистрация</h1>

        <form>
            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-input" placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label class="form-label">Электронная почта</label>
                <input type="email" class="form-input" placeholder="ivanovivan@mail.ru">
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input password-input" placeholder="••••••••••••••">
            </div>

            <div class="form-group">
                <label class="form-label">Повторите пароль</label>
                <input type="password" class="form-input" placeholder="Введите еще раз пароль">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="terms">
                <label for="terms" class="checkbox-label">
                    Я принимаю условия пользования сайтом
                </label>
            </div>

            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/sign-in-form.html">Войти</a>
        </div>
    </div>
</body>

</html>
